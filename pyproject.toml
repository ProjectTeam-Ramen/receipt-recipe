[project]
name = "receipt-recipe"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.8.1,<3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",
    "pydantic>=2.4.0",
    "python-multipart>=0.0.6",
    "pillow>=10.0.0",
    "opencv-python-headless>=4.8.0",
    "numpy>=1.24.0,<2.0.0",
    "python-dotenv>=1.0.0",
    "easyocr>=1.7.1",
    "matplotlib>=3.7.0",
    "scikit-image>=0.21.0",
    "scipy>=1.10.0",
    "pyyaml>=6.0",
    "scikit-learn>=1.3.0",
    "torch-geometric>=2.3.0",  # CUDA拡張は Dockerfile で別途インストール
]
# Note: torch-geometric の CUDA 対応拡張パッケージ (torch-scatter, torch-sparse, 
# torch-cluster, torch-spline-conv) は、計算機サーバーの CUDA 11.7 環境との
# 互換性を確保するため、Dockerfile 内で別途インストールされます。

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "ruff>=0.0.289"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.pytest.ini_options]
testpaths = ["app/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "C90"]
ignore = ["E501"]
