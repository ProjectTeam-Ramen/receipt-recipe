# docker-compose.prod.yml
services:
  api:
    restart: unless-stopped
    environment:
      PYTHONPATH: /workspace
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://user:password@db:3306/receipt_recipe}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    command: [ "python", "-m", "uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000" ]
    volumes: [] # 開発用ボリュームマウントを無効化
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db
    networks:
      - default

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-receipt_recipe}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - default
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:


networks:
  default:
    name: receipt-recipe-prod
