name: Lint Fix

on:
  push:
    branches:
      - main  # メインブランチへのプッシュ時にトリガー
  pull_request:
    branches:
      - main  # メインブランチへのプルリクエスト時にトリガー
  workflow_dispatch:  # 手動トリガー

jobs:
  lint-fix:
    runs-on: ubuntu-latest  # 最新のUbuntu環境でジョブを実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # リポジトリのコードをチェックアウト
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4  # Python環境をセットアップ
        with:
          python-version: "3.8"  # 使用するPythonのバージョンを指定

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --extra dev --frozen  # 開発用依存関係を同期

      - name: Run Ruff Check
        run: |
          uv run ruff check .  # Ruffでコードスタイルをチェック

      - name: Run Ruff Fix
        run: |
          uv run ruff check . --fix  # Ruffを実行してコードスタイルを自動修正

      - name: Run Ruff Format
        run: |
          uv run ruff format .  # Ruffでコードフォーマットを実行

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: Apply Ruff fixes and formatting

          - Automatically fixed linting issues
          - Applied consistent code formatting
          - Generated by GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}