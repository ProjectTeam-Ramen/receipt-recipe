services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    volumes:
      - .:/app 
    env_file:
      - .env