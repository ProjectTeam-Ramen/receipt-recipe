<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食材削除</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Food Delete</h1>
    <button class="logout-btn" id="backBtn">戻る</button>
  </header>

  <main class="food-delete-main">
    <h2>冷蔵庫から食材を削除</h2>

    <form id="deleteForm" class="food-delete-form">
      <label for="deleteName">削除する食材名：</label>
      <input type="text" id="deleteName" placeholder="例：卵" required>

      <button type="submit" class="delete-confirm-btn">削除</button>
    </form>

    <div id="deleteMessage" class="message-area"></div>
  </main>

  <script src="food-delete.js"></script>
</body>
</html>
