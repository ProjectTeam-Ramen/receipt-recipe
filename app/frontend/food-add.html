<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食材追加</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Food Add</h1>
    <button class="logout-btn" id="backBtn">戻る</button>
  </header>

  <main class="food-add-main">
    <h2>新しい食材を追加</h2>

    <form id="foodForm" class="food-form">
      <label for="foodName">食材名：</label>
      <input type="text" id="foodName" placeholder="例：卵" required>

      <label for="foodAmount">数量(g)：</label>
      <input type="number" id="foodAmount" min="1" placeholder="例：2" required>

      <button type="submit" class="add-confirm-btn">追加</button>
    </form>

    <div id="messageArea" class="message-area"></div>
  </main>

  <script src="food-add.js"></script>
</body>
</html>
