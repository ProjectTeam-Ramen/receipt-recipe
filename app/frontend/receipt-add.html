<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レシート読み取り - 食材追加</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>レシートから食材を追加</h1>
    <button id="backBtn" class="logout-btn">戻る</button>
  </header>

  <main>
    <section class="receipt-section">
      <h2>レシート読み取り</h2>
      <p class="section-lead">スマートフォンで撮影した画像でもそのままアップロードできます。</p>
      <input type="file" id="receiptInput" accept="image/*" />
      <button id="scanBtn" type="button">読み取り開始</button>
      <p id="scanMessage" class="status-hint" role="alert"></p>
    </section>

    <section class="receipt-progress" aria-live="polite">
      <div class="section-header">
        <h2>処理状況</h2>
        <button id="refreshStatusBtn" class="ghost-btn" type="button" aria-label="最新の状態を取得">
          最新の状態を取得
        </button>
      </div>
      <div class="status-row">
        <span id="statusBadge" class="status-pill status-idle">待機中</span>
      </div>
      <p id="statusMessage" class="status-message status-info">まだ処理は開始されていません。</p>
      <div id="receiptMeta" class="receipt-meta hidden">
        <p>受付ID: <strong id="receiptIdLabel">-</strong></p>
        <p>最終更新: <span id="receiptUpdatedAt">-</span></p>
      </div>
    </section>

    <section id="textResultSection" class="receipt-text hidden">
      <div class="section-header">
        <h2>整形済みテキスト</h2>
        <p class="muted">改行と半角スペースを整えたテキストをここに表示します。</p>
      </div>
      <div class="text-toolbar">
        <button id="copyTextBtn" class="ghost-btn" type="button">テキストをコピー</button>
        <a id="downloadTextLink" class="ghost-btn" href="#" target="_blank" rel="noopener"
          aria-disabled="true">テキストをダウンロード</a>
      </div>
      <pre id="receiptTextOutput" class="text-output"></pre>
    </section>

    <section id="linesSection" class="receipt-lines">
      <div class="section-header">
        <h2>認識された行</h2>
        <p class="muted">個別の行情報（信頼度・座標付き）を確認できます。</p>
      </div>
      <div id="linesContainer" class="line-list"></div>
      <p id="linesEmptyMessage" class="muted">読み取り結果がまだありません。</p>
    </section>
  </main>

  <script src="config.js" defer></script>
  <script src="receipt-add.js" defer></script>
</body>

</html>
