<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レシート読み取り - 食材追加</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>レシートから食材を追加</h1>
    <button id="backBtn" class="logout-btn">戻る</button>
  </header>

  <main>
    <!-- OCR読み取りUI（既存部分はそのまま） -->
    <section class="receipt-section">
      <h2>レシート読み取り</h2>
      <input type="file" id="receiptInput" accept="image/*" />
      <button id="scanBtn">読み取り開始</button>
      <p id="scanMessage"></p>
    </section>

    <!-- 🔽 読み取った食材のフォームを横並びで表示 -->
    <section id="formsContainer"></section>

    <!-- 登録ボタン（最初は非表示） -->
    <div class="register-wrapper">
      <button id="registerBtn" class="submit-btn" style="display:none;">
        すべて登録する
      </button>
    </div>
    
  </main>

  <script src="receipt-add.js"></script>
</body>
</html>
